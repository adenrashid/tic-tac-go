<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<div class="fullpage">
    <header>
        <h1 class="title">Tic Tac<img class="go" src="images/go.png" alt=""></h1>
    </header>

    <body>
        <div class="buttons">
            <button class="playerVPlayer">Player Vs Player</button>
            <button class="playerVComputer">Player Vs Computer</button>
        </div>
        <div class="icons">
            <div>Icon 1</div>
            <div>Icon 2</div>
            <div>Icon 3</div>
            <div>Icon 4</div>
            <div>Icon 5</div>
        </div>
        <div class="game-container">
            <div class="box1">
                <span class="contents1 hidden">1</span>
            </div>
            <div class="box2">
                <span class="contents2 hidden">2</span>
            </div>
            <div class="box3">
                <span class="contents3 hidden">3</span>
            </div>
            <div class="box4">
                <span class="contents4 hidden">4</span>
            </div>
            <div class="box5">
                <span class="contents5 hidden">5</span>
            </div>
            <div class="box6">
                <span class="contents6 hidden">6</span>
            </div>
            <div class="box7">
                <span class="contents7 hidden">7</span>
            </div>
            <div class="box8">
                <span class="contents8 hidden">8</span>
            </div>
            <div class="box9">
                <span class="contents9 hidden">9</span>
            </div>
        </div>
        <div class="reset">
            <button class="resetButton">Play again!</button>
        </div>

        <div class="victory hidden">Player Wins!</div>
        <div class="draw hidden">It's a draw...</div>
</div>
    <script src="app.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
</body>
</html>
