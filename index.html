<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<div class="fullpage">
    <audio controls>
        <source src="" type="audio/mpeg">
    </audio>
    <div class="heading-wrap">
        <header class="heading">
            <h1 class="title">Tic Tac</h1>
            <img class="go" src="images/go.png" alt="">
        </header>
    </div>

    <body>
        <div class="choices">
            <div class="player1Choose">P1 choose your icon</div>
            <div class="player2Choose hidden">P2 choose your icon</div>
            <div class="play hidden">Play!</div>
        </div>
        <div class="winWrap">
            <div class="winCounter">Score:
                <div class="score1">P1: 0</div>
                <div class="score2">P2: 0</div>
            </div>
        </div>
        <div class="icons">
            <img class="pikachu" src="images/pikachu.png" alt="">
            <img class="charmander" src="images/charmander.png" alt="">
            <img class="bulbasaur" src="images/bullbasaur.png" alt="">
            <img class="squirtle" src="images/squirtle.png" alt="">
            <img class="eevee" src="images/eevee.png" alt="">
        </div>
        <div class="turns">
            <div class="player1turn gone">P1's turn</div>
            <div class="player2turn hidden gone">P2's turn</div>
        </div>
        
        <div class="game-wrap">
            <div class="game-container gone">
                <div class="box">
                    <span class="contents hidden"> </span>
                </div>
                <div class="box">
                    <span class="contents hidden"> </span>
                </div>
                <div class="box">
                    <span class="contents hidden"> </span>
                </div>
                <div class="box">
                    <span class="contents hidden"> </span>
                </div>
                <div class="box">
                    <span class="contents hidden"> </span>
                </div>
                <div class="box">
                    <span class="contents hidden"> </span>
                </div>
                <div class="box">
                    <span class="contents hidden"> </span>
                </div>
                <div class="box">
                    <span class="contents hidden"> </span>
                </div>
                <div class="box">
                    <span class="contents hidden"> </span>
                </div>
        </div>

        </div>

        <div class="messages">
            <div class="victory1 gone">Player 1 Wins!</div>
            <div class="victory2 gone">Player 2 Wins!</div>
            <div class="draw gone">It's a draw...</div>
        </div>
        <div class="reset">
            <button class="resetButton gone">Play again!</button>
        </div>
</div>
    <script src="app.js"></script>
</body>
</html>
